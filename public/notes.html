<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Note Taker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <a class="navbar-brand text-center" href="/">‚úç Daily Note Taker 
        </a>
        
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="icons mt-2 float-right text-center">
                    <button class="btn btn-success save-note mx-3">Save Note</button>
                    <button class="btn btn-warning new-note mr-5">New Note</button>   
                    </div>
                <input class="note-title text-center" placeholder="Write Note Title" maxlength="30" type="text"><hr color="red">
                <textarea class="note-textarea" placeholder="Write Note Text"></textarea>
            </div>
            <div class="col-4 list-container">
                
                <div class="card bg-info">
                    <h4 class="text-center text-white">Your Saved Notes</h4>
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
